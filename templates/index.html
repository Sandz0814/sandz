<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Template</title>
</head>
<body>
    <h1>{{ message }}</h1>

    <h2>Items List:</h2>
    <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>

    <h2>User Info:</h2>
    <p>Email: {{ name.email }}</p>
    <p>Password: {{ name.password }}</p>
    <p>Username: {{ name.username }}</p>
</body>
</html>
